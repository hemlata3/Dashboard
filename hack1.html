<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Colorful Dashboard</title>
  <link rel="stylesheet" href="hack1.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <h2>Dashboard</h2>
      </div>
      <ul class="nav-links">
        <li><a href="#">Overview</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </aside>
    
    <div class="main-content">
      <header>
        <h1 style="padding-block: 10px;">Welcome to Dashboard</h1>
      </header>
      <div class="filters">
        <select class="filters">
          <option>Age</option>
          <option>18-25</option>
          <option>26-35</option>
          <option>36-45</option>
        </select>
        <select class="filters">
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select class="date">
        <input type="date">
      </div>
      <section class="cards">
        <div class="card card-1">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="card card-2">
          <h3>Revenue</h3>
          <p>$15,000</p>
        </div>
        <div class="card card-3">
          <h3>Growth</h3>
          <p>12%</p>
        </div>
        <div class="card card-4">
          <h3>Orders</h3>
          <p>2,000</p>
        </div>
      </section>
      <section class="Charts">
        <div class="chart1">
          <h3>Bar Chart</h3>
          <div class="bar-chart">
            <div class="bar bar1">20</div>
            <div class="bar bar2">60</div>
            <div class="bar bar3">10</div>
            <div class="bar bar4">35</div>
            <div class="bar bar5">98</div>
          </div>
        </div>
        <div class="chart2">
          <h3>Line Chart</h3>
          <div class="line-chart">
            <div class="line"></div>
              <div class="point point1"></div>
              <div class="point point2"></div>
              <div class="point point3"></div>
              <div class="point point4"></div>
              <div class="point point5"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
